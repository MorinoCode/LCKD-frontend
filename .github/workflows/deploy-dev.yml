name: LCKD Dev Deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint your code (optional but good practice)
      - name: Run linter
        run: npm run lint

      # 5️⃣ Build your React app
      - name: Build app
        run: npm run build

      # 6️⃣ Debug check (optional - confirms files exist before deploy)
      - name: Debug environment
        run: |
          echo "SOURCE_DIR = $SOURCE_DIR"
          echo "AWS_S3_BUCKET = $AWS_S3_BUCKET"
          echo "Listing dist folder:"
          ls -la dist

      # 7️⃣ Deploy to AWS S3 (test environment)
      - name: Deploy to DEV S3 bucket
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_DEV_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1
          SOURCE_DIR: dist
